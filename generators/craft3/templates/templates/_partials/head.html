<link rel="stylesheet" href="{{ rev('styles/main.css') }}">
{% hook 'seomaticRender' %}

{# Add styling hook class to <html> if javascript enabled and not in a live preview #}
{% set isLivePreview = craft.app.request.isLivePreview ? 'true' : 'false' %}
<script>
  if (!{{ isLivePreview }}) {
    var root = document.getElementsByTagName('html')[0];
    root.className += 'js';
  };
</script>
